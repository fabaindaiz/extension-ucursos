<!DOCTYPE html>
<html lang="en">
<head>
    <link type="text/css" rel="stylesheet" href="../css/menu.css"/>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div class="flex-container">
        <a href="https://github.com/Nyveon/tU-Cursos">
            <img width=32 src="../icon.png"/>
        </a>
        <a class="title-text" href="https://github.com/Nyveon/tU-Cursos">
            tU-Cursos
        </a>
    </div>


    <hr>

    <h3>Ajustes:</h3>

    <label class="label">
        <div class="toggle">
            <input id="setting-censor-text" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Utilizar la api para censurar texto.</div>
    </label>

    <label class="label">
        <div class="toggle">
            <input id="setting-censor-hate" class="toggle-state" type="checkbox" name="check" value="check" />
            <div class="toggle-inner">
                <div class="indicator"></div>
            </div>
            <div class="active-bg"></div>
        </div>
        <div class="label-text">Censurar solo texto con Hate Speech.</div>
    </label>

    <hr>

    <div align="right">
        <button id="tucursos-cc-r">
            Eliminar datos.
        </button>
    </div>

</body>
<script src = "../js/menu.js"></script>
</html>
